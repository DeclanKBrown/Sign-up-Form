<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign Up</title>
</head>
<body>
    <nav class="nav">
        <div class="nav-inner">
            <a href="#">Log In</a>
            <button class="mode" id="mode" type="button"><i class="fa-regular fa-moon"></i></button>
            <button class="nav-create" type="button">Create Account</button>
        </div>
    </nav>
    <section class="main">
        <div class="main-inner">
            <h1>Create Account</h1>
            <form class="sign-up" action="#" method="POST">
                <div class="user-name">
                    <label for="user-name">USERNAME</label>
                    <input autocomplete="username" type="text" id="user-name" name="user-name" pattern="^[a-z\d\.]{5,15}$" required>
                </div>

                <div class="email">
                    <label for="email">EMAIL</label>
                    <input autocomplete="email" type="email" id="email" name="email" required>
                </div>

                <div class="phone-number">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input autocomplete="tel" type="tel" id="phone-number" name="phone-number" placeholder="0123 456 789" pattern="\d{4}[\' ']\d{3}[\' ']\d{3}" required>
                </div>

                <div class="password">
                    <label for="password">PASSWORD</label>
                    <div class="p-word">
                        <input autocomplete="new-password" type="password" id="password" name="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                        <button class="show1" type="button"><i class="fa-solid fa-eye-slash"></i></button>
                    </div>
                </div>
                
                <div class="confirm-password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <div class="p-word">
                        <input autocomplete="off" type="password" id="confirm-password" name="confirm-password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                        <button class="show2" type="button"><i class="fa-solid fa-eye-slash"></i></button>
                    </div>
                </div>

                <div class="submit-btn">
                    <button id="submit-btn" type="submit">CREATE ACCOUNT</button>
                </div>
            </form>
            <h3>Already have an account? <a href="#">Log in</a></h3>
        </div>
    </section>
    <footer>
        <span>Copyright Â© 2023 DeclanKB </span><i class="fab fa-github"></i>
    </footer>
</body>
</html>
